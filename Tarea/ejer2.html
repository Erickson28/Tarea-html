<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura y sintaxis de HTML</title>
</head>
<body>
    <h1>Infotep</h1>
    <h2>Html</h2>
    <p>Css</p>
    <!-- 
Este código HTML crea una pequeña estructura de encabezados y un párrafo en una página web.
- <h1>Infotep</h1>: Muestra un título principal con el texto "Infotep".
- <h2>Html</h2>: Muestra un subtítulo con el texto "Html".
- <p>Css</p>: Muestra un párrafo con el texto "Css".
-->
</body>
</html>
